<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      border-radius: 8px;
      padding: 6px 10px;
      z-index: 1000;
    }
    #toolbar button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    #toolbar button:hover {
      background: #666;
    }
    #viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: grab;
    }
    #viewer img {
      user-select: none;
      -webkit-user-drag: none;
      transform-origin: center center;
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="fit">Fit</button>
    <button id="real">100%</button>
    <small>Scroll to zoom, drag to move</small>
  </div>
  <div id="viewer">
    <img id="image" src="" alt="Image" draggable="false" ondragstart="return false;">

  </div>

  <script>
    const img = document.getElementById('image');
    const viewer = document.getElementById('viewer');
    const fitBtn = document.getElementById('fit');
    const realBtn = document.getElementById('real');

    // Получаем ?url=...
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url) img.src = url;

    let scale = 1;
    let posX = 0, posY = 0;
    let isDragging = false, lastX = 0, lastY = 0;

    function updateTransform() {
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    // Зум колесом
    viewer.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY < 0 ? 1.1 : 0.9;
      scale *= delta;
      updateTransform();
    });

    // Перетаскивание
    viewer.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
      viewer.style.cursor = 'grabbing';
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.style.cursor = 'grab';
    });
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      posX += e.clientX - lastX;
      posY += e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      updateTransform();
    });

    // По размеру окна
    fitBtn.addEventListener('click', () => {
      const vw = viewer.clientWidth;
      const vh = viewer.clientHeight;
      const ratio = Math.min(vw / img.naturalWidth, vh / img.naturalHeight);
      scale = ratio;
      posX = 0;
      posY = 0;
      updateTransform();
    });

    // 100%
    realBtn.addEventListener('click', () => {
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    });

    // Авто-fit при загрузке
    img.onload = () => fitBtn.click();
  </script>
</body>

<script>
const viewer = document.getElementById('viewer');
const img = document.getElementById('image');
const fitBtn = document.getElementById('fit');
const realBtn = document.getElementById('real');
const hint = document.getElementById('hint');

let scale = 1, posX = 0, posY = 0, isDrag=false, lastX=0, lastY=0;
const MIN_SCALE = 0.05, MAX_SCALE = 32;

const params = new URLSearchParams(location.search);
const url = params.get('url');
if(url) img.src = url;

function updateTransform(){ img.style.transform = `translate(${posX}px,${posY}px) scale(${scale})`; }
function clamp(v,a,b){ return Math.min(b, Math.max(a,v)); }
function hideHintSoon(){ clearTimeout(hint.timer); hint.timer=setTimeout(()=>hint.classList.add('hidden'),1200); }

img.onload = () => {
  // Fit-to-window при загрузке
  const vw = viewer.clientWidth;
  const vh = viewer.clientHeight;
  scale = Math.min(vw/img.naturalWidth, vh/img.naturalHeight);
  posX = (vw - img.naturalWidth*scale)/2;
  posY = (vh - img.naturalHeight*scale)/2;
  updateTransform();
};

viewer.addEventListener('wheel', e=>{
  e.preventDefault();
  const rect = viewer.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;

  // координаты относительно картинки
  const imgX = (mouseX - posX)/scale;
  const imgY = (mouseY - posY)/scale;

  const factor = Math.exp(-e.deltaY*0.0015);
  const newScale = clamp(scale*factor, MIN_SCALE, MAX_SCALE);

  posX = mouseX - imgX*newScale;
  posY = mouseY - imgY*newScale;
  scale = newScale;
  updateTransform();
  hideHintSoon();
},{passive:false});

viewer.addEventListener('mousedown', e=>{
  if(e.button!==0) return;
  isDrag=true; lastX=e.clientX; lastY=e.clientY;
  viewer.style.cursor='grabbing'; hideHintSoon();
});
window.addEventListener('mousemove', e=>{
  if(!isDrag) return;
  const dx=e.clientX-lastX, dy=e.clientY-lastY;
  posX+=dx; posY+=dy;
  lastX=e.clientX; lastY=e.clientY;
  updateTransform();
});
window.addEventListener('mouseup', ()=>{
  if(!isDrag) return;
  isDrag=false;
  viewer.style.cursor='grab';
});

fitBtn.addEventListener('click', ()=>{
  const vw=viewer.clientWidth, vh=viewer.clientHeight;
  scale=Math.min(vw/img.naturalWidth, vh/img.naturalHeight);
  posX=(vw - img.naturalWidth*scale)/2;
  posY=(vh - img.naturalHeight*scale)/2;
  updateTransform();
});
realBtn.addEventListener('click', ()=>{
  scale=1;
  posX=(viewer.clientWidth - img.naturalWidth)/2;
  posY=(viewer.clientHeight - img.naturalHeight)/2;
  updateTransform();
});
